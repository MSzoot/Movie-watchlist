<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Watchlist</title>
  </head>
  <body class="font-Inter">
    <div class="w-[550px] bg-black mx-auto">
      <!-- Title and my watchlist -->
      <div
        class="h-[210px] flex justify-around items-center"
        style="
          background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
            url(/images/movies\ 1.png);
        "
      >
        <h1 class="text-white text-4xl font-bold">Watchlist</h1>
        <a
          href="index.html"
          class="text-white text-sm font-bold mt-3 border p-2 hover:bg-red-700"
        >
          Look for more movies
        </a>
      </div>
      <!-- Search bar  -->

      <!-- JS content inject here -->
      <div
        id="watchlist-container"
        class="flex flex-col items-center min-h-screen"
      >
        <p class="text-[#2E2E2F] font-bold mt-56">
          Your watchlist is looking a little empty...
        </p>
        <a
          href="index.html"
          class="text-xs mt-3 font-bold text-[white] border p-2 hover:text-white hover:bg-red-700"
          >Find some movies
        </a>
      </div>
    </div>
  </body>
  <script src="/index.js" type="module"></script>
</html>
