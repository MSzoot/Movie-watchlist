<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Title</title>
  </head>
  <body class="font-Inter">
    <div class="w-[550px] bg-black mx-auto">
      <!-- Title and my watchlist -->
      <div
        class="h-[210px] flex justify-around items-center"
        style="
          background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
            url(/images/movies\ 1.png);
        "
      >
        <h1 class="text-white text-4xl font-bold">Find Your Movie</h1>
        <button class="text-white text-sm font-bold mt-3 hover:text-red-500">
          My Watchlist
        </button>
      </div>
      <!-- Search bar  -->
      <div class="flex justify-center -translate-y-4 w-">
        <form id="form">
          <input
            class="p-1 rounded-l-md w-[360px] translate-x-1 bg-[#2E2E2F] text-white"
            type="text"
            placeholder=" Search for movies"
            id="movie-title"
          />
          <button
            class="text-white p-1 rounded-r-md w-[100px] -translate-x-1 bg-[#434344] hover:bg-red-500"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
      <!-- JS content inject here -->
      <div
        id="search-results-container"
        class="flex flex-col items-center min-h-screen"
      >
        <img src="/images/Icon.png" alt="movie icon" class="w-[70px] mt-36" />
        <p class="text-[#2E2E2F] font-bold mb-72">Start Exploring</p>
      </div>
    </div>
  </body>
  <script src="/index.js" type="module"></script>
</html>
